<div class="action-dialog-wrapper">
	<section class="action-dialog">
		{{#if heading}}<h3>{{heading}}</h3>{{/if}}
		<p class="message">{{message}}</p>

		<menu class="actions">
			<a href="#" class="btn btn-primary confirm">{{confirm}}</a>
			<a href="#" class="btn cancel">{{cancel}}</a>
		</menu><!-- end .actions -->
	</section><!-- end .action-dialog -->
</div><!-- end .action-dialog-wrapper -->
